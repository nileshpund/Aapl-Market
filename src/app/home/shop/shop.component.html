<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="addressContent">
      <ion-row>
        <ion-col>
          <ion-label class="yloc current-location h-icon" routerLink="../location">{{userLocation.description || 'Loading location...'}}
          </ion-label>
          <ion-icon  class="chevron-down h-icon" name="chevron-down-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </div>

    <!-- <ion-searchbar class="custom" placeholder="Search Your Product"></ion-searchbar> -->
    <ion-buttons slot="end" large>
      <ion-icon class="h-icon" name="cart-sharp"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" large>
      <ion-icon class="h-icon" name="notifications-sharp"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-shop-list></app-shop-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>  
      <ion-tab-bar slot="top" color="light">  
        <ion-tab-button >  
          <ion-icon class="icon-focus" name="home-outline"></ion-icon>
        </ion-tab-button>  
          
        <ion-tab-button >  
          <ion-icon name="search-outline"></ion-icon>
        </ion-tab-button>  

        <ion-tab-button >  
          <ion-icon name="apps-outline"></ion-icon> 
        </ion-tab-button> 

        <ion-tab-button >  
          <ion-icon  name="cart-outline"></ion-icon>
        </ion-tab-button> 
        
        <ion-tab-button (click)="goToProfile()">  
          <ion-icon  name="person-outline"></ion-icon>
        </ion-tab-button> 
        
      </ion-tab-bar>  
    </ion-tabs>  
  </ion-toolbar>
</ion-footer>
