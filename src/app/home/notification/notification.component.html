<app-header></app-header>
<ion-content>
  <div *ngFor="let notification of notifications" [ngClass]="{
    'active':notification.isActive == true,
    'in-active':notification.isActive == false
  }">
    <ion-list>
      <p style="margin: 15px;font-size: 15px;">
        <img style="margin: 5px 10px -16px -4px;height: 25px;" src={{notification.imgPath}} />
        <b>{{notification.header}}</b> <br><p style="color: #0000007d;font-size: smaller;margin-left: 30px;margin-top: 3px;"
          class="text-muted">{{notification.text}}</p>
      </p>
      <p style="text-align: end;margin: -10px 10px 0px 0px;color: #0000007d;font-size: smaller;">
        <small>{{notification.date}}</small>
      </p>
    </ion-list>
    <ion-item-divider style="margin-top: -30px;"></ion-item-divider>
  </div>

</ion-content>
