<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-item class="no-border- address-bar">
      <ion-label position="stacked" class="input-label">SET LOCATION</ion-label>
      <ion-input placeholder="Search for area, street name ..." clearInput="true"
      [(ngModel)]="location" (keyup)="SearchPalce($event)"></ion-input>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="currnet-location">
    <ion-row>
      <ion-col size="2">
        <ion-icon name="locate" class="locate-icon"></ion-icon>
      </ion-col>
      <ion-col size="10" class="current-col">
        <p>Current Location</p>
        <span>Using GPS</span>
      </ion-col>
    </ion-row>
  </div>
  <ul class="cityList">
    <li *ngFor="let place of places" (click)="selectPlace(place)">
      <p>{{place.description}}</p>
    </li>
  </ul>
</ion-content>
